<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <!-- link das fontes do google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Press+Start+2P&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <title>Consultar o CPF</title>
</head>
<body>
    <h1>Consulta de CPF</h1>
    <form id="cpfForm">
        <div>
            <label for="cpf">Digite o CPF:</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>
        <button type="button" onclick="enviarCPF()">Consultar CPF</button>
    </form>

    <script>
        async function enviarCPF() {
            const cpf = document.getElementById('cpf').value;
            const webhookUrl = 'https://prod-12.brazilsouth.logic.azure.com:443/workflows/94de13c8e0ab4a6a90374b13e97c549e/triggers/manual/paths/invoke?api-version=2016-06-01'; // Substitua pela URL do seu webhook

            if (cpf) {
                try {
                    const response = await fetch(webhookUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ cpf: cpf })
                    });

                    if (response.ok) {
                        alert('Solicitação enviada com sucesso!');
                        document.getElementById('cpfForm').reset();
                    } else {
                        alert('Ocorreu um erro ao enviar a solicitação.');
                    }
                } catch (error) {
                    console.error('Erro ao enviar para o Power Automate:', error);
                    alert('Ocorreu um erro inesperado.');
                }
            } else {
                alert('Por favor, digite o CPF.');
            }
        }
    </script>
</body>
</html>
